<!DOCTYPE html>
 <html lang="en">
         <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>RPS</title>
            <link rel="stylesheet" href="style.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sigmar">
               

         </head>
     <body>

         <header class="header">
                  <h1 class="neonText1">ROCK,</h1>
                  <h1 class="neonText2">PAPER,</h1>
                  <h1 class="neonText3">OR SCISSORS?</h1>
         </header>
         
               <h2 class="score-info">Best out of 5 takes the crown</h2>
            
            <main class="main">  
               <div class="left-items">
                     <div class="score">
                        <div class="player-score">0</div>
                        <div style="margin: 0px 50px">-</div>
                        <div class="computer-score">0</div>
                     </div>
                     <div id="circ">
                        &nbsp; . Choose . Wisely
               
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js"></script>
                 
                        
                     </div>
               </div>
                     
                  <div class="right-items">
                     <div class="playeroutcome">?</div>
                     <div class="aioutcome">?</div>
                  </div>
            </main>

            



       <div class="choose">
         <img src="rock.png" alt="rock">
         <img src="paper.png" alt="paper">
         <img src="scissors.png" alt="scissors">
      </div>

    </main>  


    <script src="class.js"></script>
  </body>
  </html>
